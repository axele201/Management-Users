<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah / Update User</title>

    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar-brand i {
        margin-right: 8px;
      }
      .logo {
        width: 30px;
        height: auto;
      }
      h2 {
        margin-bottom: 20px;
        font-weight: 600;
      }
      table {
        margin-top: 30px;
      }
      textarea,
      input,
      select {
        width: 100%;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
      .btn i {
        margin-right: 5px;
      }
      footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        margin-top: 50px;
        text-align: center;
      }
      footer a {
        color: #ffc107;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="https://axele201.github.io/Management-Users/esa.png"
            alt=""
          />
          Managemet User Bekasi
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
      <h2><i class="fas fa-user-plus"></i> Tambah User Baru</h2>
      <form name="BEKASI-ESA" class="row g-3">
        <div class="col-md-6">
          <label for="nama" class="form-label">Nama:</label>
          <input
            type="text"
            id="nama"
            name="NAMA"
            class="form-control"
            required
            autocomplete="name"
          />
        </div>

        <div class="col-md-6">
          <label for="nik" class="form-label">NIK:</label>
          <input
            type="text"
            id="nik"
            name="NIK"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>

        <div class="col-md-6">
          <label for="status" class="form-label">Status:</label>
          <select id="status" name="STATUS" class="form-select" required>
            <option value="">-- Pilih Status --</option>
            <option value="REGULER">REGULER</option>
            <option value="DW-REQUEST">DW-REQUEST</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="EMAIL"
            class="form-control"
            required
            autocomplete="email"
          />
        </div>

        <div class="col-12">
          <label for="alamat" class="form-label">Alamat:</label>
          <input
            type="text"
            id="alamat"
            name="ALAMAT"
            class="form-control"
            required
            autocomplete="street-address"
          />
        </div>

        <div class="col-md-6">
          <label for="telepon" class="form-label">No. Telepon:</label>
          <input
            type="text"
            id="telepon"
            name="TELEPON"
            class="form-control"
            required
            autocomplete="tel"
          />
        </div>

        <div class="col-md-6">
          <label for="bank" class="form-label">Bank:</label>
          <select
            id="bank"
            name="BANK"
            class="form-select"
            required
            autocomplete="off"
          >
            <option value="">-- Pilih Bank --</option>
            <option value="BCA">BCA</option>
            <option value="Mandiri">Mandiri</option>
            <option value="SeaBank">SeaBank</option>
            <option value="GoPay">GoPay</option>
            <option value="BRI">BRI</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="rekening" class="form-label">No. Rekening:</label>
          <input
            type="text"
            id="rekening"
            name="REKENING"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Tambah User
          </button>
        </div>
      </form>

      <p id="response" class="mt-3"></p>

      <h2 class="mt-5"><i class="fas fa-list"></i> Daftar User</h2>
      <table class="table table-bordered table-striped" id="userTable">
        <thead class="table-light">
          <tr>
            <th>Nama</th>
            <th>NIK</th>
            <th>Status</th>
            <th>Email</th>
            <th>Alamat</th>
            <th>No Telp</th>
            <th>Bank</th>
            <th>No Rek</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="mb-0">Â© 2025 Managemet User by Dhila Fadlillah Mualaffah</p>
      </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Jika scriptURL sudah ada di file lain, jangan pakai const lagi
        const scriptURL =
          "https://script.google.com/macros/s/AKfycbxNPXVBHUlOicgn3aTVw8xjg62rsKZC0iw0qPcuwX1HU-OFhYHAgaEtVa-pi0HnYEe1/exec";
        const form = document.forms["BEKASI-ESA"];
        const responseText = document.getElementById("response"); // opsional, kalau kamu mau kasih notifikasi di halaman

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          fetch(scriptURL, { method: "POST", body: new FormData(form) })
            .then((response) => {
              responseText.textContent = "Data berhasil dikirim!";
              responseText.classList.add("text-success");
              form.reset(); // kosongkan form setelah berhasil
            })
            .catch((error) => {
              responseText.textContent =
                "Terjadi kesalahan saat mengirim data.";
              responseText.classList.add("text-danger");
              console.error("Error!", error.message);
            });
        });
      });
       function loadUserData() {
    const userTableBody = document.querySelector("#userTable tbody");
    userTableBody.innerHTML = ""; // Kosongkan isi lama

    fetch("https://script.google.com/macros/s/AKfycbxNPXVBHUlOicgn3aTVw8xjg62rsKZC0iw0qPcuwX1HU-OFhYHAgaEtVa-pi0HnYEe1/exec")
      .then((res) => res.json())
      .then((data) => {
        data.forEach((user) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${user.NAMA || ""}</td>
            <td>${user.NIK || ""}</td>
            <td>${user.STATUS || ""}</td>
            <td>${user.EMAIL || ""}</td>
            <td>${user.ALAMAT || ""}</td>
            <td>${user.TELEPON || ""}</td>
            <td>${user.BANK || ""}</td>
            <td>${user.REKENING || ""}</td>
          `;
          userTableBody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("Gagal memuat data:", error);
      });
  }

  // Jalankan saat halaman dimuat
  document.addEventListener("DOMContentLoaded", function () {
    loadUserData();

    const form = document.forms["BEKASI-ESA"];
    const responseText = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(
        "https://script.google.com/macros/s/AKfycbxNPXVBHUlOicgn3aTVw8xjg62rsKZC0iw0qPcuwX1HU-OFhYHAgaEtVa-pi0HnYEe1/exec",
        { method: "POST", body: new FormData(form) }
      )
        .then((response) => {
          responseText.textContent = "Data berhasil dikirim!";
          responseText.classList.add("text-success");
          form.reset();
          loadUserData(); // Refresh tabel setelah kirim
        })
        .catch((error) => {
          responseText.textContent = "Terjadi kesalahan saat mengirim data.";
          responseText.classList.add("text-danger");
          console.error("Error!", error.message);
        });
    });
  });
    </script>
  </body>
</html>
